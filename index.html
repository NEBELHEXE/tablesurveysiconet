<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickets - Siconet</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('loading-overlay');
      const tableBody = document.querySelector('#tickets-table tbody');

      overlay.style.display = 'flex'; // mostrar overlay

      fetch('https://script.google.com/macros/s/TU-WEBAPP-ID/exec')
        .then(res => res.json())
        .then(data => {
          const hoy = new Date();

          data.forEach(ticket => {
            // Calcular días desde la fecha
            const fechaTicket = new Date(ticket.Fecha);
            const diffDias = Math.floor((hoy - fechaTicket) / (1000 * 60 * 60 * 24));

            // Emoji de estado
            let estado = '🫡';
            if (diffDias >= 0 && diffDias <= 1) estado = '🫡';
            else if (diffDias <= 3) estado = '😐';
            else if (diffDias <= 7) estado = '☹️';
            else estado = '💀';

            // Crear fila
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${ticket.Empresa}</td>
              <td>${ticket.Fecha}</td>
              <td>${ticket.ID}</td>
              <td>${ticket.Urgencia}</td>
              <td>${ticket.Descripcion}</td>
              <td>${estado}</td>
              <td>
                <input type="checkbox" ${ticket.Realizado === true ? 'checked' : ''}>
              </td>
              <td>
                <textarea rows="2" placeholder="Escribe un comentario...">${ticket.Comentarios || ""}</textarea>
              </td>
            `;

            // Checkbox + guardado de comentarios
            const checkbox = tr.querySelector('input[type="checkbox"]');
            const textarea = tr.querySelector('textarea');

            checkbox.addEventListener('change', () => {
              fetch('https://script.google.com/macros/s/AKfycbwt6PKRC5WxjF-ZMcZdYx2bWWIRUGb1mr8fehAAB3Y0lQjMobpp0JrukqaChttBxa4w/exec', {
                method: 'POST',
                body: new URLSearchParams({
                  action: "update",
                  id: ticket.ID,
                  realizado: checkbox.checked,
                  comentarios: textarea.value
                })
              })
              .then(res => res.json())
              .then(res => console.log("Actualizado:", res))
              .catch(err => console.error(err));
            });

            tableBody.appendChild(tr);
          });
        })
        .catch(err => console.error(err))
        .finally(() => {
          overlay.style.display = 'none'; // ocultar overlay
        });
    });
  </script>
</head>
<body>
  <div class="header">
    <a target="_blank" href="https://www.siconet.com.mx/">
      <img src="https://siconet.com.mx/wp-content/uploads/2016/12/transparente_2-01.png" alt="Siconet Logo">
    </a>
  </div>

  <main>
    <!-- Overlay de carga -->
    <div id="loading-overlay">
      <div class="spinner"></div>
      <div>Cargando datos, por favor espera...</div>
    </div>

    <!-- Tabla de tickets -->
    <table id="tickets-table">
      <thead>
        <tr>
          <th>Empresa</th>
          <th>Fecha</th>
          <th>ID</th>
          <th>Urgencia</th>
          <th>Descripción</th>
          <th>Estado</th>
          <th>Realizado</th>
          <th>Comentarios</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer class="footer">
    <p>© 2025 Tickets - Siconet Sistema Administrativo</p>
  </footer>
</body>
</html>
