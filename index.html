<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta de Tickets</title>
<link rel="stylesheet" href="estilos.css">
</head>
<body>

<div class="header">
  <a target="_blank" href="https://www.siconet.com.mx/">
    <img src="https://siconet.com.mx/wp-content/uploads/2016/12/transparente_2-01.png" alt="Siconet Logo">
  </a>
</div>

<main>
  <div id="loading-overlay">
    <div class="spinner"></div>
    <div>Cargando datos, por favor espera...</div>
  </div>

  <table id="tickets-table">
    <thead>
      <tr>
        <th>Empresa</th>
        <th>Fecha</th>
        <th>ID</th>
        <th>Urgencia</th>
        <th>DescripciÃ³n</th>
        <th>Comentarios</th>
        <th>Estado</th>
        <th>Realizado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<footer class="footer">
  <p>Â© 2025 Tickets - Siconet Sistema Administrativo</p>
</footer>

<script>
const SHEET_URL = 'TU_WEBAPP_URL'; // reemplaza con tu WebApp URL

window.addEventListener('DOMContentLoaded', () => {
  const overlay = document.getElementById('loading-overlay');
  const tableBody = document.querySelector('#tickets-table tbody');
  overlay.style.display = 'flex';

  fetch(SHEET_URL)
    .then(res => res.json())
    .then(data => {
      const hoy = new Date();

      data.forEach(ticket => {
        const fechaTicket = new Date(ticket.Fecha || ticket.fecha);
        const diffDias = Math.floor((hoy - fechaTicket)/(1000*60*60*24));
        let estadoEmoji = 'ðŸ«¡';
        if(diffDias>1 && diffDias<=3) estadoEmoji='ðŸ˜';
        else if(diffDias>3 && diffDias<=7) estadoEmoji='â˜¹ï¸';
        else if(diffDias>7) estadoEmoji='ðŸ’€';

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${ticket.Empresa || ''}</td>
          <td>${fechaTicket.toLocaleDateString()}</td>
          <td>${ticket.ID || ticket.id || ''}</td>
          <td>${ticket.Urgencia || ticket.urgencia || ''}</td>
          <td>${ticket.Descripcion || ticket.descripcion || ''}</td>
          <td>
            <textarea class="comment-box" data-id="${ticket.ID || ticket.id || ''}">${ticket.Comentarios || ''}</textarea>
          </td>
          <td>${estadoEmoji}</td>
          <td>
            <input type="checkbox" class="completed-checkbox" data-id="${ticket.ID || ticket.id || ''}" ${ticket.Realizado==="TRUE" ? "checked":""}>
          </td>
        `;
        tableBody.appendChild(tr);
      });

      // autoajustar textarea
      document.querySelectorAll('textarea.comment-box').forEach(t=>{
        t.style.height='auto';
        t.style.height=t.scrollHeight+'px';
      });

      tableBody.addEventListener('input', e=>{
        if(e.target.classList.contains('comment-box')){
          e.target.style.height='auto';
          e.target.style.height=e.target.scrollHeight+'px';
        }
      });

      // enviar checkbox al WebApp
      tableBody.addEventListener('change', e=>{
        if(e.target.classList.contains('completed-checkbox')){
          const id = e.target.dataset.id;
          const realizado = e.target.checked;
          const comment = e.target.closest('tr').querySelector('textarea.comment-box').value;

          fetch(SHEET_URL, {
            method:'POST',
            headers: {'Content-Type':'application/x-www-form-urlencoded'},
            body:`id=${id}&realizado=${realizado}&comentarios=${encodeURIComponent(comment)}`
          }).catch(err=>console.error(err));
        }
      });
    })
    .catch(err=>console.error(err))
    .finally(()=>overlay.style.display='none');
});
</script>
</body>
</html>
